<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Welcome, <span id="username">Loading...</span>!</h1>
  <a href="/logout">Logout</a>

  <h2>Your Billing Entries</h2>
  <button id="generate-invoice">Generate Invoice</button>
  <table>
    <thead>
      <tr>
        <th>Service/Product</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Total Price</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="entries">
      <tr>
        <td colspan="6">Loading entries...</td>
      </tr>
    </tbody>
  </table>
  <a href="/create">Add New Entry</a>

  <h2>Your Invoices</h2>
  <table>
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Client</th>
        <th>Total Amount</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="invoices">
      <tr>
        <td colspan="6">Loading invoices...</td>
      </tr>
    </tbody>
  </table>

  <script>
    document.getElementById('generate-invoice').addEventListener('click', async () => {
      const response = await fetch('/api/invoices/generate', { method: 'POST' });
      if (response.ok) {
        alert('Invoice generated successfully!');
        loadInvoices();
      } else {
        alert('Failed to generate invoice.');
      }
    });

    async function loadEntries() {
      const response = await fetch('/api/entries');
      const data = await response.json();
      const entriesTable = document.getElementById('entries');

      if (!data.entries || data.entries.length === 0) {
        entriesTable.innerHTML = '<tr><td colspan="6">No entries found</td></tr>';
        return;
      }

      entriesTable.innerHTML = '';
      data.entries.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.service_product || 'N/A'}</td>
          <td>${entry.quantity || 'N/A'}</td>
          <td>${entry.rate || 'N/A'}</td>
          <td>${entry.price || 'N/A'}</td>
          <td>${entry.description || 'N/A'}</td>
          <td>
            <a href="/edit?id=${entry.id}">Edit</a>
            <a href="/api/delete/${entry.id}" onclick="return confirm('Delete Service?')">Delete</a>
          </td>
        `;
        entriesTable.appendChild(row);
      });
    }

    async function loadInvoices() {
      const response = await fetch('/api/invoices');
      const data = await response.json();
      const invoicesTable = document.getElementById('invoices');

      if (!data.invoices || data.invoices.length === 0) {
        invoicesTable.innerHTML = '<tr><td colspan="6">No invoices found</td></tr>';
        return;
      }

      invoicesTable.innerHTML = '';
      data.invoices.forEach(invoice => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${invoice.id}</td>
          <td>${invoice.client_name || 'N/A'}</td>
          <td>${invoice.total_amount}</td>
          <td>${invoice.due_date}</td>
          <td>${invoice.status}</td>
          <td>
            <a href="/view-invoice?id=${invoice.id}">View</a>
          </td>
        `;
        invoicesTable.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadEntries();
      loadInvoices();
    });
  </script>
</body>
</html>
